<!-- partial:index.partial.html -->
<html>
<head>
	<title>Currency Convertor</title>
</head>
<body>
  <header></header>
	<h3>Currency Convertor</h3>
  <div class="container">
    <label for="integerField">Amount
    <input type="text" id="integerField" placeholder="1" class="common-class" autocomplete="off">
    </label>
    <label for="countriesListOne">From
    <select id="countriesListOne" class="optionsset1 common-class">
      <option value="">--Select Source Currency--</option>
    </select>
    </label>
    <label for="countriesListTwo">To
    <select id="countriesListTwo" class="optionsset2 common-class">
      <option value="">--Select Target Currency--</option>
    </select>
    </label>
    <label for="convRate">Value
    <input type="text" class="input-box common-class" placeholder="Conversion Rate" id="convRate" autocomplete="off">
    </label>
  </div>
  <footer></footer>
</body>
</html>
